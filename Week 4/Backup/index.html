<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/calculator.js"></script>
</head>
<body>
    <main>
        <section id="frame">
            <textarea id="screen"></textarea>
            <div id="calculator_frame">
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="keypad_divide">/</button>
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="keypad_multiply">*</button>
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
                <button id="keypad_plus">+</button>
                <button id="number0">0</button>
                <button id="keypad_equal">=</button>
                <!--<button id="keypad_negative">+/-</button>-->
                <button id="keypad_dot">.</button>
                <button id="keypad_minus">-</button>
                <button id="keypad_clear">clear</button>
            </div>
        </section>
    </main>
</body>
</html>
